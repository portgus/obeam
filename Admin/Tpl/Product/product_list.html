<script type="text/javascript" >

function trash_delete(id){
	$.ajax({
		url:"{:U('Admin/Product/product_delete')}",
		data:{'id':id},
		type:'POST',
		success:function(data){
			if(data==1){
				  $(".trdelete_"+id).remove();
				
			}else{
				alert('删除失败'+data);
			}
		}
	})
}

$(function(){
	var url="{:U('Admin/News/UpdateAllFiles')}";
	$('#clickupdate').click(function(){
		$.ajax({
			url:url,
			success:function(res){
				if(res){
					alert('更新成功')
				}
			}
		})
	})
})
</script>
