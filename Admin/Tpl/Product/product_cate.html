function trash_delete(id){
	$.ajax({
		url:"{:U('Admin/Product/product_delete')}",
		data:{'id':id},
		type:'POST',
		success:function(data){
			if(data==1){
				  $(".trdelete_"+id).remove();
				
			}else{
				alert('删除失败'+data);
			}
		}
	})
}
