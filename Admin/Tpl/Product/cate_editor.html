 <div class="centercontent tables">
 
  <div class="pageheader">
            <h1 class="pagetitle">产品栏目编辑</h1>
            <span class="pagedesc">Product Category Edit</span>
            
          
        </div><!--pageheader-->
        
     <div id="contentwrapper" class="contentwrapper">
       

 		 <div id="validation" class="subcontent" >
 		
					<form class="stdform stdform2" method="post" action="{:U('Admin/Product/product_cate_add')}">
                    	<p>
                        	<label>栏目名称</label>
                            <span class="field"><input type="text" name="cate_name" id="firstname2" class="longinput"  value="{$cate_arr['cate_name']}" required/></span>
                        </p>
                          <p>
                        	<label>文件名称</label>
                            <span class="field"><input type="text" name="url_param" id="firstname2" class="longinput" value="{$cate_arr['url_param']}" /></span>
                        </p>
                        <p>
                        	<label>标题</label>
                            <span class="field"><input type="text" name="web_title" id="firstname2" class="longinput" value="{$cate_arr['web_title']}" required/></span>
                        </p>
                          <p>
                        	<label>关键字</label>
                            <span class="field"><input type="text" name="web_keywords" id="firstname2" class="longinput" value="{$cate_arr['web_keywords']}" required/></span>
                        </p>
                          <p>
                        	<label>描述</label>
                            <span class="field"><input type="text" name="web_desc" id="firstname2" class="longinput" value="{$cate_arr['web_desc']}" required/></span>
                        </p>
                           <p>
                        	<label>栏目描述</label>
                            <span class="field"><input type="text" name="message" id="firstname2" class="longinput"  value="{$cate_arr['message']}" /></span>
                        </p>
                        	<p>
                        	<label>栏目顺序</label>
                            <span class="field"><input type="text" name="sort" id="firstname2" class="longinput"  value="{$cate_arr['sort']}" /></span>
                        </p>
                        <p>
                        	<label>选择分类</label>
                            <span class="field">
                            <select name="cateid" id="selection2">
                            	<option value="0">顶级分类</option>
                            	{$optionStr}
                            </select>
                            </span>   
                        </p>
							<input type="hidden" name="id" value="{$cate_arr['id']}"/>
                        <p class="stdformbutton">
                        	<!-- <button class="submit radius2">Submit Button</button> -->
                            <input type="submit" class="reset radius2" value="确定" />
                        </p>
                    </form>
