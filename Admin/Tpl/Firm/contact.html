 <div class="centercontent tables">
 
  <div class="pageheader">
            <h1 class="pagetitle">联系我们管理</h1>
            <span class="pagedesc">Contact Manage</span>  
        </div><!--pageheader--> 
        
     <div id="contentwrapper" class="contentwrapper">
 		 <div id="validation" class="subcontent" >
 		 
 		 
 		 		
 		 	<form class="stdform stdform2" method="post" action="{:U('Admin/Firm/contact_save')}" enctype="multipart/form-data">
 		 
 		 
 		
				
					    <p>
                        	<label>图片</label>
                              <span class="field"><img width="300px" height="150px" src="/{$aboutArr['contact_imgurl']}" alt="" />
                                                        
                                <input type="file"  name="imgurl" />                                            
                              </span>
                        </p>
					 <p>
                        	<label>页面标题</label>
                            <span class="field"><input type="text" name="contact_title" id="firstname2" class="longinput" value="{$aboutArr['contact_title']}" required/></span>
                        </p>
                         <p>
                        	<label>页面关键字</label>
                            <span class="field"><input type="text" name="contact_keywords" id="firstname2" class="longinput" value="{$aboutArr['contact_keywords']}" required/></span>
                        </p>
                         <p>
                        	<label>页面描述</label>
                            <span class="field"><input type="text" name="contact_desc" id="firstname2" class="longinput" value="{$aboutArr['contact_desc']}" required/></span>
                        </p>
                          <p>
                        	<label>文字介绍</label>
                            <span class="field"><textarea style="height:100px;max-height:100px;" name="contact_intro"  class="longinput">{$aboutArr.contact_intro}</textarea></span>
                        </p>
					   <p>
                        	<label>公司名字</label>
                            <span class="field"><input type="text" name="company_name" id="firstname2" class="longinput" value="{$aboutArr['company_name']}" required/></span>
                        </p>
                    	<p>
                        	<label>公司电话</label>
                            <span class="field"><input type="text" name="phone" id="firstname2" class="longinput"  value="{$aboutArr['phone']}" required/></span>
                        </p>
                        <p>
                        	<label>公司地址</label>
                            <span class="field"><input type="text" name="address" id="firstname2" class="longinput" value="{$aboutArr['address']}" required/></span>
                        </p>
                         <p>
                        	<label>公司邮箱</label>
                            <span class="field"><input type="text" name="email" id="firstname2" class="longinput" value="{$aboutArr['email']}" required/></span>
                        </p>
                        <p>
                        	<label>公司QQ</label>
                            <span class="field"><input type="text" name="qq" id="firstname2" class="longinput" value="{$aboutArr['qq']}" required/></span>
                        </p>
                        <p>
                        	<label>公司网址</label>
                            <span class="field"><input type="text" name="web_site" id="firstname2" class="longinput" value="{$aboutArr['web_site']}" required/></span>
                        </p>
                         <p>
                        	<label>公司手机</label>
                            <span class="field"><input type="text" name="mobile" id="firstname2" class="longinput" value="{$aboutArr['mobile']}" required/></span>
                        </p>
                          <p>
                        	<label>港口</label>
                            <span class="field"><input type="text" name="port" id="firstname2" class="longinput" value="{$aboutArr['port']}" required/></span>
                        </p>
                      <input type="hidden" name="id" value="1"/>
                        <p class="stdformbutton">
                        	<!-- <button class="submit radius2">Submit Button</button> -->
                            <input type="submit" class="reset radius2" value="修改" />
                        </p>
                    </form>
