<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>




<!--引入wangEditor.css-->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/wangEditor/dist/css/wangEditor.min.css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/style.default.css" type="text/css" />


<!--引入jquery和wangEditor.js-->   <!--注意：javascript必须放在body最后，否则可能会出现问题-->
<script type="text/javascript" src="__PUBLIC__/admin/wangEditor/dist/js/lib/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/wangEditor/dist/js/wangEditor.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/admin/js/plugins/jquery-1.7.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/plugins/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/plugins/jquery.uniform.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/custom/general.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/custom/tables.js"></script>
<!--[if IE 9]>
    <link rel="stylesheet" media="screen" href="css/style.ie9.css"/>
<![endif]-->
<!--[if IE 8]>
    <link rel="stylesheet" media="screen" href="css/style.ie8.css"/>
<![endif]-->
<!--[if lt IE 9]>
	<script src="__PUBLIC__/adminjs/plugins/css3-mediaqueries.js"></script>
<![endif]-->
</head>
<include file="Public:header" /> 
 <include file="Public:menu" />
 <div class="centercontent tables">

        
     <div id="contentwrapper" class="contentwrapper">
       	 <div id="validation" class="subcontent">
                 
 		
					<form class="stdform stdform2" method="post" action="{:U('Admin/Company/editorSave')}">
						<p>
                        	<label>页面名称(仅限字母数字)</label>
                            <span class="field"><input type="text" name="page_name" id="firstname2" class="longinput"  value="{$editorArr['page_name']}" required /></span>
                        </p>
                        
					<p>
                        	<label>网页标题（title）</label>
                            <span class="field"><input type="text" name="web_title" id="firstname2" class="longinput"  value="{$editorArr['web_title']}" required /></span>
                        </p>
                        
					<p>
                        	<label>网页关键字（keywords）</label>
                            <span class="field"><input type="text" name="web_keywords" id="firstname2" class="longinput" value="{$editorArr['web_keywords']}" required /></span>
                        </p>
                        
					<p>
                        	<label>网页描述（description）</label>
                            <span class="field"><input type="text" name="web_desc" id="firstname2" class="longinput"  value="{$editorArr['web_desc']}" required /></span>
                        </p>
                        
					
                    	<p>
                        	<label>文章标题</label>
                            <span class="field"><input type="text" name="title" id="firstname2" class="longinput"  value="{$editorArr['title']}" required /></span>
                        </p>
                        
                   
                        
                         <p>
                        	<label>内容 <small>You can put your own description for this field here.</small></label>
                            <span class="field"><textarea style="height:400px;max-height:500px;" name="content" id="textarea1" class="longinput">{$editorArr['content']}</textarea></span>
                        </p>
                        <input type="hidden" name="id" value="{$editorArr['id']}" />
                        <input type="hidden" name="delete_page" value="{$editorArr['page_name']}"/>
                     
							             
                        <p class="stdformbutton">
                        	<!-- <button class="submit radius2">Submit Button</button> -->
                            <input type="submit" class="reset radius2" value="点击修改" />
                        </p>
                    </form>
					
                    <br />

            </div><!--subcontent-->
            

 		 
          
        </div><!--contentwrapper-->
        
	</div><!-- centercontent -->
</div>
</body>
<!--这里引用jquery和wangEditor.js-->
<script type="text/javascript">
    var editor = new wangEditor('textarea1');
    editor.config.uploadImgUrl="{:U('Admin/Company/uploadImg')}"
    editor.create();
</script>
</html>
