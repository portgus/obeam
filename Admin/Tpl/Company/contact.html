<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>数据表格页面</title>
<link rel="stylesheet" href="__PUBLIC__/admin/css/style.default.css" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/plugins/jquery-1.7.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/plugins/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/plugins/jquery.uniform.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/custom/general.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/custom/tables.js"></script>
<!--[if IE 9]>
    <link rel="stylesheet" media="screen" href="css/style.ie9.css"/>

<!--[if IE 8]>

</head>
<include file="Public:header" /> 
 <include file="Public:menu" />
 <div class="centercontent tables">
 
  <div class="pageheader">
            <h1 class="pagetitle">联系我们</h1>
            <span class="pagedesc">Contact Us</span>
            
            <ul class="hornav">
                <li class="current"><a href="#basicform">管理</a></li>
                <li><a href="#validation">添加</a></li>
            </ul>
        </div><!--pageheader-->
        
     <div id="contentwrapper" class="contentwrapper">
         <div id="basicform" class="subcontent">
       	
                <table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
                    <colgroup>
                        <col class="con0" style="width: 4%" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                    </colgroup>
                    <thead>
                        <tr>
                        	<th class="head0"><input type="checkbox" class="checkall" /></th>
                            <th class="head1">ID</th>
                            <th class="head0">电话</th>
               
                            <th class="head1">地址</th>
                            <th class="head0">管理</th>
                        </tr>
                    </thead>        
                    <tbody>
                    <foreach name="contact_arr" item="v" key='k'>
	

                        <tr>
                        	<td align="center"><input type="checkbox" /></td>
                            <td>{$v['id']}</td>
                            <td>{$v['phone_number']}</td>
                            <td>{$v['company_address']}</td>
                               <td >
                               	<if condition="$v['isshow'] eq 0">
                               	  <a href="{:U('Admin/Company/useshow',array('id'=>$v['id'],'isshow'=>1))}" class="btn btn_mail"><span>未显示</span></a>
								<else/>
								  <a href="{:U('Admin/Company/useshow',array('id'=>$v['id'],'isshow'=>0))}" class="btn btn_mail"><span style="color:green;">已显示</span></a>
                       
								</if>
                     
                       <a href="{:U('Admin/Company/delete',array('id'=>$v['id']))}" class="btn btn_trash"><span>删除</span></a>
                            </td>
                        </tr>
                        	</foreach>
                    </tbody>
                </table>
                
               <div>
			{$pageStr}
               </div>                      
 		</div>
 		

 		 <div id="validation" class="subcontent"  style="display: none">
 		
					<form class="stdform stdform2" method="post" action="{:U('Admin/Company/save')}">
                    	<p>
                        	<label>电话号码</label>
                            <span class="field"><input type="text" name="phone_number" id="firstname2" class="longinput"   required/></span>
                        </p>
                        <p>
                        	<label>公司地址</label>
                            <span class="field"><input type="text" name="company_address" id="firstname2" class="longinput"  required/></span>
                        </p>
                         <input type="hidden" name="space" value="{$Think.get.id}"/>
                        <p class="stdformbutton">
                        	<!-- <button class="submit radius2">Submit Button</button> -->
                            <input type="submit" class="reset radius2" value="确定" />
                        </p>
                    </form>	
                    <br />

            </div><!--subcontent-->
 		 
          
        </div><!--contentwrapper-->
        
	</div><!-- centercontent -->
    
 
  <include file="Public:footer" />
