</head>
<include file="Public:header" /> 
 <include file="Public:menu" />
 <div class="centercontent tables">
 
  <div class="pageheader">
            <h1 class="pagetitle">管理员账号管理</h1>
            <span class="pagedesc">Adminuser Manage</span>
            
            <ul class="hornav">
                <li class="current"><a href="#basicform">管理账号</a></li>
                <li><a href="#validation">添加账号</a></li>
            </ul>
        </div><!--pageheader-->
        
     <div id="contentwrapper" class="contentwrapper">
         <div id="basicform" class="subcontent">
       
       	
                <table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
                    <colgroup>
                        <col class="con0" style="width: 4%" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                    </colgroup>
                    <thead>
                        <tr>
                        	<th class="head0"><input type="checkbox" class="checkall" /></th>
                            <th class="head1">ID</th>
                            <th class="head0">编号</th>        				
                            <th class="head1">名称</th>
                            <th class="head0">密码</th>
                            <th class="head1">时间</th>
                            <th class="head0">ip</th>
                            <th class="head1">管理</th>
                        </tr>
                    </thead>        
                    <tbody>
                    <foreach name="arr" item="v" key='k'>
	

                        <tr>
                        	<td align="center"><input type="checkbox" /></td>
                            <td>{$v['id']}</td>
                            <td>{$v['number']}</td>
                            <td>{$v['name']}</td>
                             <td>{$v['password']}</td>
                              <td>{$v['res_time']}</td>
                               <td>{$v['res_ip']}</td>
                            <td >
                       <a href="{:U('Admin/AdminUser/user_editor',array('id'=>$v['id']))}" class="btn btn_mail"><span>编辑</span></a>
                       <a href="{:U('Admin/AdminUser/user_delete',array('id'=>$v['id']))}" class="btn btn_trash"><span>删除</span></a>
                            </td>
                            
                        </tr>
                        	</foreach>
                    </tbody>
                </table>
                
               <div>
			{$pageStr}
               </div>                      
 		</div>
 		

 		
 		
			 <div id="validation" class="subcontent"  style="display: none">
                 
 		
					<form class="stdform stdform2" method="post" action="{:U('Admin/AdminUser/adminuser_save')}">
                    	<p>
                        	<label>编号</label>
                            <span class="field"><input type="text" name="number" id="firstname2" class="longinput" required /></span>
                        </p>
                        <p>
                        	<label>账号</label>
                            <span class="field"><input type="text" name="name" id="firstname2" class="longinput" required /></span>
                        </p>
                        
                   
                        <p>
                        	<label>密码</label>
                            <span class="field"><input type="text" name="password" id="firstname2" class="longinput" required /></span>
                        </p>
                     
					   
                        <p class="stdformbutton">
                        	<!-- <button class="submit radius2">Submit Button</button> -->
                            <input type="submit" class="reset radius2" value="点击添加" />
                        </p>
                    </form>
					
                    <br />

            </div><!--subcontent-->
            

 		 
          
        </div><!--contentwrapper-->
        
	</div><!-- centercontent -->
</div>
