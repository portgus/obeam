<include file="Public:header" /> 
 <include file="Public:menu" />
 <div class="centercontent tables">
 
  <div class="pageheader">
            <h1 class="pagetitle">添加页面</h1>
            <span class="pagedesc">Add Page</span>
            
         
        </div><!--pageheader-->
        
     <div id="contentwrapper" class="contentwrapper">
        
			 <div id="validation" class="subcontent">
                 
 		
					<form class="stdform stdform2" method="post" action="{:U('Admin/About/intro_save')}" enctype="multipart/form-data">
					
					
                    	<p>
                        	<label>电话</label>
                            <span class="field"><input type="text" name="phone" id="firstname2" class="longinput"  value="{$introArr['phone']}"required /></span>
                        </p>
                        
                   		  <p>
                        	<label>图片</label>
                              <span class="field"><img width="300px" height="150px" src="/{$introArr['imageurl']}" alt="" />
                                                        
                                <input type="file"  name="imgurl" />                                            
                              </span>
                        </p>
                        
                         <p>
                        	<label>内容 <small>You can put your own description for this field here.</small></label>
                            <span class="field"><textarea style="height:400px;max-height:500px;" name="content" id="textarea1" class="longinput">{$introArr['content']}</textarea></span>
                        </p>
                        
                     <input type="hidden" name="id" value="{$introArr['id']}" />
							             
                        <p class="stdformbutton">
                        	<!-- <button class="submit radius2">Submit Button</button> -->
                            <input type="submit" class="reset radius2" value="点击修改" />
                        </p>
                    </form>
					
                    <br />

            </div><!--subcontent-->
            

 		 
          
        </div><!--contentwrapper-->
        
	</div><!-- centercontent -->
</div>

    var editor = new wangEditor('textarea1');
    editor.config.uploadImgUrl="{:U('Admin/Company/uploadImg')}"
    editor.create();
</script>
