 <div class="centercontent tables">
 
  <div class="pageheader">
            <h1 class="pagetitle">关键字管理</h1>
            <span class="pagedesc">Keywords Manage</span>  
        </div><!--pageheader--> 
        
     <div id="contentwrapper" class="contentwrapper">
 		 <div id="validation" class="subcontent" >
 				
		<foreach name="keywordsArr" item="v">
           <h4 align="center">{$v.cate_name}</h4>
                <form class="stdform stdform2" method="post"  enctype="multipart/form-data" action="{:U('Admin/Banner/keywords_save')}">  
                  <p>  
                  <label>标题</label>
                 <span class="field">
               <input type="text" name="title" id="firstname2" class="longinput" value="{$v['title']}" required />
                   </span>
                  </p> 	
                  
                        <p>
                        	<label>关键字</label>
                              <span class="field">
                            	<input type="hidden" name="id" value="{$v['id']}"/>
                               <input type="text" name="keywords" id="firstname2" class="longinput"  value="{$v['keywords']}" required /> 
                              </span>
                        </p>
                        
                         <p>
                        	<label>描述</label>
                              <span class="field">
                            <input type="text" name="description" id="firstname2" class="longinput" value="{$v['description']}" required />
                               
                              </span>
                        </p>
                        
                          
                        <p class="stdformbutton">
                        	<!-- <button class="submit radius2">Submit Button</button> -->
                            <input type="submit" class="reset radius2" value="更改" />
                        </p>
                        
			 </form> 
			 <br/><br/>
			</foreach>	
          
					

            </div><!--subcontent-->
