<script type="text/javascript" >
$(function(){
	$("#delete_all").click(function(){
	    //找选中的主键值，用循环遍历选中的主键值
	    var ck =$(".ck");
	    var str ="";
	    for(var i=0;i<ck.length;i++)
	    {
	        if(ck.eq(i).prop("checked"))
	        {
	            str+=ck.eq(i).val()+',';    
	        }    
	    }
	   str= str.substr(0,str.length-1);   //分隔符占3个字符，截取字符串，去掉最后的"','"，这样正好匹配SQL语句
	    
	    $.ajax({
	        //url:"Delete.php",
	        url:"{:U('Admin/News/delete_all')}",
	        data:{'str':str},
	        type:"POST",
	        success: function(data){
	           if(data==1){
	        	   $(".trdelete").remove();
	        	   alert('删除成功');
	        	   
	           }else{
	        	   alert(data);
	           }
	                      
	            }            
	        });        
	    })
	    
	  
	
})
 function trash_delete(id){
	$.ajax({
		url:"{:U('Admin/UploadPro/desc_delete')}",
		data:{'id':id},
		type:'POST',
		success:function(data){
			if(data==1){
				$(".trdelete_"+id).remove();
			}else{
				alert('删除失败'+data);
			}
		}
	})
}    

</script>
