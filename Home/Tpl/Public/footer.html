 <script type="text/javascript">
	function newgdcode(obj,url) {
	  obj.src = url+ '&nowtime=' + new Date().getTime();//后面传递一个随机参数，否则在IE7和火狐下，不刷新图片
	}
	// 表单提交客户端检测
	function Isyx(yx){
	  var reyx= /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
	  return(reyx.test(yx));
	}
	function doSubmits1(){
	     var bot_name = $('#bot_name').val();
	     var bot_tel = $('#bot_tel').val();
	     var lc_type = $('#lc_type').val();
	        if (bot_name==""){
	        alert("亲，请填写姓名！");
	            document.getElementById("lc_name_yuyue").focus();
	            return false;
	        }
	        if (bot_tel==""){
	        alert("亲，请填写联系电话！");
	            document.getElementById("bot_tel").focus();
	            return false;
	        }
	        var reg_yuyue =/(^0{0,1}1[3|4|5|6|7|8|9][0-9]{9}$)/; 
	        if(!reg_yuyue.test(document.getElementById("bot_tel").value)){ 
	        alert("亲，请输入正确的联系电话！");
	            document.getElementById("bot_tel").focus();
	            return false; 
	        }
		return true;
	}
</script>
